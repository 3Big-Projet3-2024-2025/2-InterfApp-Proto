<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <div >
          <h5 class="card-title text-center mb-4">Register</h5>
          <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="inputUsername" formControlName="inputUsername" placeholder="username" required>
            </div>
            <div class="mb-3">
              <label for="inputemail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputemail" formControlName="inputemail" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" formControlName="inputPassword" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <label for="inputConfirmPassword" class="form-label">Confirm password</label>
              <input type="password" class="form-control" id="inputConfirmPassword" formControlName="inputConfirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!formRegister.valid">Suivant</button>
            <div *ngIf="errorMessage" class="mt-2 text-danger">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
