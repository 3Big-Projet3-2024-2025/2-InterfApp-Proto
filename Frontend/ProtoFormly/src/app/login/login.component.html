
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" >
                <div class="mb-3">
                    <label for="inputemail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputemail" formControlName="inputemail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" formControlName="inputPassword" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="!formLogin.valid">Login</button>
            </form>
            <div class="mt-3 text-center">
                <small>Don't have an account? <a (click)="navigateRegister()">Sign up</a></small>
            </div>
        </div>
    </div>
</div>
