<div class="container mt-4 p-4 border rounded bg-light shadow-sm">
  <form [formGroup]="formForm">
    <div class="mb-3">
      <label for="inputTitreForm" class="form-label">Titre du formulaire :</label>
      <input 
        id="inputTitreForm" 
        type="text" 
        formControlName="inputTitreForm" 
        class="form-control" 
        placeholder="Entrez le titre du formulaire">
    </div>
  </form>

    <div *ngFor="let questionId of questions; let i = index" class="card mb-3">
      <div class="card-body">
        <app-question
          [questionId]="i + 1"
          (remove)="removeQuestion(i)"
          (formEmitter)="saveForm($event)"
          (moveEmitter)="move($event,i)">
        </app-question>
      </div>
    </div>

  <div class="d-flex justify-content-between">
    <button 
      class="btn btn-success" 
      (click)="addQuestion()">
      +
    </button>
    <button 
      class="btn btn-primary" 
      (click)="saveQuestions()" 
      [disabled]="!formForm.valid">
      Enregistrer
    </button>
  </div>
  
  <div *ngIf="errorMessage" class="mt-3 text-danger fw-bold">
    {{ errorMessage }}
  </div>
</div>
