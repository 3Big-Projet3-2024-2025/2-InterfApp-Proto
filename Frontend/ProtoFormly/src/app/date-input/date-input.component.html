<div class="form-group">
    <input
      type="date"
      [id]="id"
      [formControl]="control"
      [formlyAttributes]="field"
      class="form-control"
      placeholder="YYYY-MM-DD"
    />
    <div *ngIf="showError" class="invalid-feedback">
      <formly-validation-message [field]="field"></formly-validation-message>
    </div>
  </div>
