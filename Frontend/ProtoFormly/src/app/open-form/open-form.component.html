<div class="form-list">
  <h1>List of Forms</h1>
  <div *ngIf="forms.length === 0">Loading forms...</div>
  <div *ngFor="let form of forms" class="form-item">
    <div class="form-content">
      <h2>{{ form.title }}</h2>
      <p>Number of questions: {{ form.questions?.length || 0 }}</p>
    </div>
    <button (click)="respondToForm(form.id)">Respond to this Form</button>
  </div>
</div>
